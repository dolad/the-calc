         {document.getElementById("screen").value=val}

	{document.getElementById("screen").value+=val
	}

		document.getElementById("screen").value=""}

	else if(oper=='div'){document.getElementById("screen").value=fi/se;}
	else if(oper=='mult'){document.getElementById("screen").value=fi*se;}
	}

{document.getElementById("screen").value="";}

if(document.getElementById("power").value=="OFF"){

else if(document.getElementById("power").value=="ON")
